
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Phone</th>
      <th scope="col">website</th>
      <th scope="col">action</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.website}}</td>
      <td>
        <a class="btn btn-primary" routerLink="/users/{{user.id}}" >details</a>
      </td>

  </tbody>
</table>
